version = "2.0.0-SNAPSHOT"
description = "EnhancedSpigot Items module adds items & recipes management"

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'

    implementation project(':EnhancedSpigot-Commons')
    implementation project(':EnhancedSpigot-Utils')
}

shadowJar {
    dependsOn ':EnhancedSpigot-Commons:shadowJar'
    dependsOn ':EnhancedSpigot-Utils:shadowJar'
}