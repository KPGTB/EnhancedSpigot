version = "1.0.0-SNAPSHOT"
description = "EnhancedSpigot Commands module adds an advanced commands system with auto-generated configs, permissions, parameters etc."

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'

    compileOnly 'net.kyori:adventure-platform-bukkit:4.4.0'
    compileOnly "net.kyori:adventure-text-minimessage:4.21.0"

    implementation project(':EnhancedSpigot-Utils')
    implementation project(':EnhancedSpigot-Locale')
}

shadowJar {
    dependsOn ':EnhancedSpigot-Utils:shadowJar'
    dependsOn ':EnhancedSpigot-Locale:shadowJar'
}
